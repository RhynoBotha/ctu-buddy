    <form class = "contact-form" action = "subscribe.php">
        <hr style = "width: 30%" ;/>
        <label for = "name"> Name : </label>
        <input type = "text" id = "name" name = "name" required = "required"/>
        <br/>
        <hr style = "width: 45%";/>
